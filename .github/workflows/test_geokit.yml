name: Run combined tests for geokit
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual run' 
#   push:
#     branches: 
#       - main
      
jobs:
    TestGeokitCondaForge:
        name: Operating System  ${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ["ubuntu-latest","ubuntu-20.04", "macos-latest","macos-13","macos-12", "macos-11","windows-latest","windows-2019"]
        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            repository: FZJ-IEK3-VSA/geokit
            path: './geokit'      
        - uses: conda-incubator/setup-miniconda@v3
          with:
            miniforge-version: latest
            channels: conda-forge
            activate-environment: test_env
        - name: Run tests
          shell: pwsh
          run: |
            ls
            echo "LS Done"
            mamba install -n test_env geokit pytest
            echo "Installation done"
            conda list
            echo "libaries printed"
            echo "start pytest"
            conda run -n test_env pytest
            echo "Pytest done"
    TestGeokitDevLocal:
        name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ["ubuntu-latest","ubuntu-20.04", "macos-latest","macos-13","macos-12", "macos-11","windows-latest","windows-2019"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                repository: FZJ-IEK3-VSA/geokit
                path: './geokit'
            - uses: conda-incubator/setup-miniconda@v3
              with:
                miniforge-version: latest
                channels: conda-forge
                activate-environment: test_env
            - name: Run tests
              shell: pwsh
              run: |
                ls
                echo "LS Done"
                cd geokit
                ls
                mamba env create --name geokit_env --yes --file requirements-dev.yml
                conda run --name geokit_env pip install . --no-deps
                echo "Installation done"
                conda list --name geokit_env
                echo "libaries printed"
                echo "start pytest"
                conda run --name geokit_env pytest
                echo "Pytest done"